name: GLaDOS-checkin

on:
  push:
  pull_request:
  watch:
    types: [ started ]
  schedule:
    - cron: "33 */12 * * *"

jobs:
  GLaDOS-checkin:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: checkin
        env:
          COOKIE: ${{ secrets.COOKIE }}
          SCKEY: ${{ secrets.SCKEY }}
        run: |
          ./checkin.sh
